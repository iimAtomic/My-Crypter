<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypteur et Décrypteur - Votre Service Sécurisé en Ligne</title>
    <meta name="description" content="Cryptez et décryptez vos messages en toute simplicité avec notre outil en ligne sécurisé. Gratuit, rapide et fiable.">
    <meta name="keywords" content="Crypteur, Décrypteur, Cryptage, Sécurité, Outil en ligne, Cryptage de texte">
    <meta name="author" content="ATOMIIC CODE">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 20px;
            padding: 0;
            background: #121212;
            color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            background: linear-gradient(90deg, #3a3d98, #141e30);
            color: white;
            padding: 20px 0;
            border-radius: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 1rem;
        }

        .section {
            margin: 40px 0;
            background: #1e1e2f;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #00d9ff;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 1rem;
            background: #1a1a2e;
            color: #f4f4f4;
        }

        .form-group button {
            width: 100%;
            background: #00d9ff;
            color: #1a1a2e;
            font-size: 1rem;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        .form-group button:hover {
            background: #00a3cc;
        }

        .output {
            padding: 15px;
            background: #2e2e4d;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 10px;
            color: #00ffcc;
        }

        .footer {
            text-align: center;
            background: #1a1a2e;
            color: #666;
            font-size: 0.9rem;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            color: #8f8f8f;
        }

        .footer a {
            color: #00d9ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }


        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1><i class="fas fa-lock"></i> Crypteur et Décrypteur</h1>
    <p>Sécurisez vos messages en un clic</p>
</div>


<div class="container">

    <div class="section">
        <h2><i class="fas fa-key"></i> Crypter un Message</h2>
        <form id="cryptoForm">
            <div class="form-group">
                <label for="textInput">Entrez le texte à crypter :</label>
                <input type="text" id="textInput" name="textInput" placeholder="Votre texte ici..." required>
            </div>
            <div class="form-group">
                <button type="button" id="encryptButton">Crypter <i class="fas fa-lock"></i></button>
            </div>
            <div id="encryptedText" class="output">Le texte crypté s'affichera ici</div>
        </form>
    </div>

    <!-- Section Décrypter -->
    <div class="section">
        <h2><i class="fas fa-unlock-alt"></i> Décrypter un Message</h2>
        <form id="decryptForm">
            <div class="form-group">
                <label for="decryptInput">Entrez le texte à décrypter :</label>
                <input type="text" id="decryptInput" name="decryptInput" placeholder="Votre texte crypté ici..." required>
            </div>
            <div class="form-group">
                <button type="button" id="decryptButton">Décrypter <i class="fas fa-unlock"></i></button>
            </div>
            <div id="decryptedText" class="output">Le texte décrypté s'affichera ici</div>
        </form>
    </div>
</div>


<div class="footer">
    <p>© 2024 Crypteur et Décrypteur de <a href="https://bento.me/vegbalux">ATOMIIC CODE</a>. Tous droits réservés.</p>
</div>

<script>
    function caesarCipher(text, shift) {
        const alphabet = 'abcdefghijklmnopqrstuvwxyz';
        const alphabetUpper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let result = '';

        for (let char of text) {
            if (alphabet.includes(char)) {
                let newIndex = (alphabet.indexOf(char) + shift) % 26;
                if (newIndex < 0) newIndex += 26;
                result += alphabet[newIndex];
            } else if (alphabetUpper.includes(char)) {
                let newIndex = (alphabetUpper.indexOf(char) + shift) % 26;
                if (newIndex < 0) newIndex += 26;
                result += alphabetUpper[newIndex];
            } else {
                result += char;
            }
        }
        return result;
    }

    // Crypter
    document.getElementById('encryptButton').addEventListener('click', () => {
        const textInput = document.getElementById('textInput').value.trim();
        if (textInput === '') {
            alert("Veuillez entrer un texte à crypter !");
            return;
        }
        document.getElementById('encryptedText').textContent = caesarCipher(textInput, 3);
    });

    // Décrypter
    document.getElementById('decryptButton').addEventListener('click', () => {
        const decryptInput = document.getElementById('decryptInput').value.trim();
        if (decryptInput === '') {
            alert("Veuillez entrer un texte à décrypter !");
            return;
        }
        document.getElementById('decryptedText').textContent = caesarCipher(decryptInput, -3);
    });
</script>
</body>
</html>
